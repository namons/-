<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>나만의 추억앨범</title>
    </head>

    <body>
        <header>
            <h1>나만의 추억앨범</h1>
            <button>추억 저장하기</button>
        </header>

        <main>
            <section class="section_album-records">
                <form action="form_album-records">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="앨범 이미지">
                        <label for="floatingInput">앨범 이미지</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="앨범 제목">
                        <label for="floatingInput">앨범 제목</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="앨범 내용">
                        <label for="floatingInput">앨범 내용</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="앨범 날짜">
                        <label for="floatingInput">앨범 날짜</label>
                    </div>
                    <button type="submit" class="btn btn-primary record-btn">기록하기</button>
                    <button type="button" class="btn btn-outline-primary record-close-btn">닫기</button>

                </form>
            </section>
            <section class="section_albums">
                <div class="row row-cols-1 row-cols-md-4 g-4">
                    <div class="col">
                        <div class="card h-100">
                            <img src="https://images.unsplash.com/photo-1446768500601-ac47e5ec3719?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1446&q=80"
                                class="card-img-top" alt="">
                            <div class="card-body">
                                <h5 class="card-title">앨범 제목</h5>
                                <p class="card-text">앨범 내용</p>
                            </div>
                            <div class="card-footer">
                                <small class="text-body-secondary">앨범 날짜</small>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">
                            <img src="https://images.unsplash.com/photo-1446768500601-ac47e5ec3719?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1446&q=80"
                                class="card-img-top" alt="">
                            <div class="card-body">
                                <h5 class="card-title">앨범 제목</h5>
                                <p class="card-text">앨범 내용</p>
                            </div>
                            <div class="card-footer">
                                <small class="text-body-secondary">앨범 날짜</small>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">
                            <img src="https://images.unsplash.com/photo-1446768500601-ac47e5ec3719?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1446&q=80"
                                class="card-img-top" alt="">
                            <div class="card-body">
                                <h5 class="card-title">앨범 제목</h5>
                                <p class="card-text">앨범 내용</p>
                            </div>
                            <div class="card-footer">
                                <small class="text-body-secondary">앨범 날짜</small>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">
                            <img src="https://images.unsplash.com/photo-1446768500601-ac47e5ec3719?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1446&q=80"
                                class="card-img-top" alt="">
                            <div class="card-body">
                                <h5 class="card-title">앨범 제목</h5>
                                <p class="card-text">앨범 내용</p>
                            </div>
                            <div class="card-footer">
                                <small class="text-body-secondary">앨범 날짜</small>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>

</html>
